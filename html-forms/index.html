<!DOCTYPE html>
<html>
  <head><title>Forms</title></head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <div><label for="email">Email</label></div>
      <div><input id="email" type="email" name="email"/></div>

      <div><label for="why-cool">Why is coding cool?</label></div>
      <div>
        <select name="reason" id="why-cool">
          <option value="select">Select an option</option>

          <option value="interesting">Because its interesting</option>

          <option value="fun">Because it's fun</option>

          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
        <input id="html" type="radio" name="language" value="html" />
        <label for="html" >HTML</label>

        <input id="css" type="radio" name="language" value="css" />
        <label for="css">CSS</label>

        <input id="javascript" type="radio" name="language" value="js" />
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <p>Would you like to sign up for more information?</p>
        <label><input type="checkbox" name="subscribe" value="mail" />Sign me up!</label>
      </div>
      <div><label for="comments">Comments</label></div>
      <div><textarea id="comments" name="comments" style="width: 250px; height: 150px;" placeholder="Enter feedback here.."></textarea></div>
      <div><label for="submit"></label></div>
      <div><input id="submit" type="submit" value="Submit" /></div>

    </form>
  </body>
</html>
